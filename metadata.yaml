description: "Arsène Lupin vs. Herlock Sholmes is a collection of two adventures of\
  \ Arsène Lupin, written by Maurice Leblanc. These adventures feature a match of\
  \ wits between Lupin and Herlock Sholmes, a transparent reference to Sherlock Holmes,\
  \ the hero of Conan Doyle's detective stories. It follows the appearance of Arsène\
  \ Lupin, Gentleman Burglar, in which Sherlock Holmes also makes an appearance in\
  \ \"Sherlock Holmes Arrives Too Late\". The collection was translated twice into\
  \ English, as Arsène Lupin versus Herlock Sholmes in the U.S. (1910, by George Morehead),\
  \ and as Arsène Lupin versus Holmlock Shears in the UK (1910, by Alexander Teixeira\
  \ de Mattos, printed as The Blonde Lady in the U.S.).\n From Wikipedia (CC BY-SA)."
